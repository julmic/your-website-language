backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME  # À remplacer par votre dépôt GitHub
  branch: main
  base_url: https://sveltia-cms-auth.netlify.app  # Proxy d'authentification Sveltia (gratuit)

# Dossier où seront stockés les médias uploadés
media_folder: "public/uploads"
public_folder: "/uploads"

# Configuration locale (français)
locale: "fr"

# Collections de contenu
collections:
  # ==========================================
  # ARTICLES DE BLOG
  # ==========================================
  - name: "blog"
    label: "Articles de Blog"
    label_singular: "Article"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    sortable_fields: ["date", "title"]
    view_filters:
      - label: "Récents"
        field: date
        pattern: "2024|2025"
    fields:
      - { label: "Titre", name: "title", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", required: true, hint: "Identifiant unique pour l'URL (ex: mon-article)" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: true }
      - { label: "Catégorie", name: "category", widget: "select", options: ["Guides Débutants", "Conseils", "Soins", "Nutrition", "Mode de vie", "Plantes", "Bien-être", "Santé Mentale", "Digestion", "Santé Osseuse", "Sommeil", "Saisonnier"], required: true }
      - { label: "Temps de lecture", name: "readTime", widget: "string", default: "5 min", required: true }
      - { label: "Image principale", name: "image", widget: "image", required: false, media_folder: "/public/uploads/blog", public_folder: "/uploads/blog" }
      - { label: "Auteur", name: "author", widget: "string", default: "Patrick Villette", required: false }
      - { label: "Résumé", name: "excerpt", widget: "text", required: true, hint: "Court résumé affiché dans les listes d'articles" }
      - { label: "Article vedette", name: "featured", widget: "boolean", default: false, hint: "Mettre en avant sur la page d'accueil" }
      - { label: "Page personnalisée", name: "hasCustomComponent", widget: "boolean", default: false, hint: "Cocher si l'article a une page React personnalisée (quiz, etc.)" }
      - { label: "Contenu", name: "body", widget: "markdown", required: true }

  # ==========================================
  # MASSAGES
  # ==========================================
  - name: "massages"
    label: "Massages"
    label_singular: "Massage"
    folder: "content/massages"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Nom", name: "title", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", required: true }
      - { label: "Sous-titre", name: "subtitle", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false, media_folder: "/public/uploads/massages", public_folder: "/uploads/massages" }
      - { label: "Description courte", name: "description", widget: "text", required: true }
      - { label: "Détails", name: "details", widget: "markdown", required: false }
      - { label: "Pour qui", name: "forWhom", widget: "list", field: { label: "Item", name: "item", widget: "string" }, required: false }
      - { label: "Bienfaits", name: "benefits", widget: "list", field: { label: "Bienfait", name: "benefit", widget: "string" }, required: true }
      - { label: "Contre-indications", name: "contraindications", widget: "list", field: { label: "Contre-indication", name: "contraindication", widget: "string" }, required: false }
      - label: "Tarifs"
        name: "prices"
        widget: "list"
        fields:
          - { label: "Durée", name: "duration", widget: "string" }
          - { label: "Prix", name: "price", widget: "string" }
      - label: "FAQ"
        name: "faq"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Réponse", name: "answer", widget: "text" }
      - label: "Témoignages"
        name: "testimonials"
        widget: "list"
        required: false
        fields:
          - { label: "Texte", name: "text", widget: "text" }
          - { label: "Auteur", name: "author", widget: "string" }
      - { label: "Massages liés", name: "relatedMassages", widget: "list", field: { label: "Slug", name: "slug", widget: "string" }, required: false }

  # ==========================================
  # CURES
  # ==========================================
  - name: "cures"
    label: "Cures"
    label_singular: "Cure"
    folder: "content/cures"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Nom", name: "title", widget: "string", required: true }
      - { label: "ID unique", name: "id", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", required: true }
      - { label: "Sous-titre", name: "subtitle", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false, media_folder: "/public/uploads/cures", public_folder: "/uploads/cures" }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Prix affiché", name: "price", widget: "string", required: true }
      - { label: "Prix par jour", name: "pricePerDay", widget: "number", required: false }
      - { label: "Prix total", name: "totalPrice", widget: "number", required: false }
      - { label: "Durées texte", name: "durationsText", widget: "string", required: false }
      - { label: "Mise en avant", name: "highlight", widget: "boolean", default: false }
      - label: "Durées"
        name: "durations"
        widget: "list"
        required: false
        fields:
          - { label: "Jours", name: "days", widget: "number" }
          - { label: "Prix/jour", name: "pricePerDay", widget: "number" }
          - { label: "Prix total", name: "totalPrice", widget: "number" }
      - label: "Soins"
        name: "treatments"
        widget: "list"
        required: false
        fields:
          - { label: "Nom", name: "name", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Bienfaits", name: "benefits", widget: "list", field: { label: "Bienfait", name: "benefit", widget: "string" }, required: false }
      - { label: "Inclus", name: "includes", widget: "list", field: { label: "Item", name: "item", widget: "string" }, required: false }
      - label: "FAQ"
        name: "faq"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Réponse", name: "answer", widget: "text" }
      - label: "Témoignages"
        name: "testimonials"
        widget: "list"
        required: false
        fields:
          - { label: "Nom", name: "name", widget: "string" }
          - { label: "Texte", name: "text", widget: "text" }
      - label: "Cures liées"
        name: "relatedCures"
        widget: "list"
        required: false
        fields:
          - { label: "Nom", name: "name", widget: "string" }
          - { label: "Chemin", name: "path", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Prix/jour", name: "pricePerDay", widget: "number" }

  # ==========================================
  # PAGES (Textes des différentes pages)
  # ==========================================
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Page d'accueil"
        file: "content/pages/home.md"
        fields:
          # Hero
          - { label: "Titre Hero", name: "heroTitle", widget: "string" }
          - { label: "Sous-titre Hero", name: "heroSubtitle", widget: "text" }
          - { label: "Section Pourquoi Ayurvéda - Titre", name: "whyTitle", widget: "string" }
          - { label: "Section Pourquoi Ayurvéda - Description", name: "whyDescription", widget: "text" }
          # About Preview
          - { label: "Section Qui sommes-nous - Titre", name: "aboutPreviewTitle", widget: "string" }
          - { label: "Section Qui sommes-nous - Paragraphes", name: "aboutPreviewParagraphs", widget: "list", field: { label: "Paragraphe", name: "paragraph", widget: "text" } }
          - { label: "Section Qui sommes-nous - Bouton", name: "aboutPreviewButtonText", widget: "string" }
          # Three Doors
          - { label: "Section Services - Titre", name: "servicesTitle", widget: "string" }
          - { label: "Section Services - Sous-titre", name: "servicesSubtitle", widget: "text" }
          - label: "Section Services - Portes"
            name: "threeDoors"
            widget: "list"
            max: 3
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Lien", name: "link", widget: "string" }
              - { label: "Texte bouton", name: "cta", widget: "string" }
              - { label: "Clé image", name: "imageKey", widget: "select", options: ["consultations", "cures", "formations"], hint: "Image prédéfinie pour cette porte" }
          # Why Ayurveda
          - { label: "Section Pourquoi Ayurveda - Titre", name: "whyAyurvedaTitle", widget: "string" }
          - { label: "Section Pourquoi Ayurveda - Sous-titre", name: "whyAyurvedaSubtitle", widget: "text" }
          - label: "Section Pourquoi Ayurveda - Bienfaits"
            name: "whyBenefits"
            widget: "list"
            max: 6
            fields:
              - { label: "Icône", name: "icon", widget: "select", options: ["Brain", "Leaf", "Moon", "Zap", "Scale", "Shield"] }
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - { label: "Section Pourquoi Ayurveda - Texte bouton", name: "whyAyurvedaButtonText", widget: "string" }
          - { label: "Section Pourquoi Ayurveda - Lien bouton", name: "whyAyurvedaButtonLink", widget: "string" }
          # Featured Treatments
          - { label: "Section Soins phares - Titre", name: "featuredTitle", widget: "string" }
          - { label: "Section Soins phares - Sous-titre", name: "featuredSubtitle", widget: "text" }
          - label: "Section Soins phares - Traitements"
            name: "featuredTreatments"
            widget: "list"
            max: 6
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Lien", name: "link", widget: "string" }
              - { label: "Clé image", name: "imageKey", widget: "select", options: ["abhyanga", "shirodhara", "marma", "prakriti", "dosha", "panchakarma"] }
          # Cures Zoom
          - { label: "Section Cures - Titre", name: "curesZoomTitle", widget: "string" }
          - { label: "Section Cures - Description", name: "curesZoomDescription", widget: "text" }
          - { label: "Section Cures - Caractéristiques", name: "curesFeatures", widget: "list", field: { label: "Caractéristique", name: "feature", widget: "string" } }
          - { label: "Section Cures - Texte bouton", name: "curesZoomButtonText", widget: "string" }
          - { label: "Section Cures - Lien bouton", name: "curesZoomButtonLink", widget: "string" }
          # Contact
          - { label: "Section Contact - Titre", name: "contactTitle", widget: "string" }
          - { label: "Section Contact - Sous-titre", name: "contactSubtitle", widget: "text" }
          - { label: "Section Contact - Texte bouton", name: "contactButtonText", widget: "string" }
          # Newsletter
          - { label: "Section Newsletter - Titre", name: "newsletterTitle", widget: "string" }
          - { label: "Section Newsletter - Description", name: "newsletterDescription", widget: "text" }
          - { label: "Section Newsletter - Texte bouton", name: "newsletterButtonText", widget: "string" }
          - { label: "Section Newsletter - Consentement", name: "newsletterConsent", widget: "text" }

      - name: "about"
        label: "À propos"
        file: "content/pages/about.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Introduction", name: "intro", widget: "text" }
          # Mission
          - { label: "Mission - Tagline", name: "missionTagline", widget: "string" }
          - { label: "Mission - Titre", name: "missionTitle", widget: "string" }
          - { label: "Mission - Sous-titre", name: "missionSubtitle", widget: "string" }
          - { label: "Mission - Texte 1", name: "missionText1", widget: "text" }
          - { label: "Mission - Texte 2", name: "missionText2", widget: "text" }
          - { label: "Mission - Image", name: "missionImage", widget: "image", required: false }
          - { label: "Mission - Légende image", name: "missionImageCaption", widget: "string", required: false }
          # Philosophy
          - { label: "Philosophie - Tagline", name: "philosophyTagline", widget: "string" }
          - { label: "Philosophie - Titre", name: "philosophyTitle", widget: "string" }
          - { label: "Philosophie - Texte", name: "philosophyText", widget: "text" }
          # History
          - { label: "Histoire - Titre", name: "historyTitle", widget: "string" }
          - { label: "Histoire - Sous-titre", name: "historySubtitle", widget: "string" }
          - { label: "Histoire - Texte 1", name: "historyText1", widget: "text" }
          - { label: "Histoire - Texte 2", name: "historyText2", widget: "text" }
          - { label: "Histoire - Texte 3", name: "historyText3", widget: "text" }
          - { label: "Histoire - Image", name: "historyImage", widget: "image", required: false }
          # Values
          - { label: "Valeurs - Titre", name: "valuesTitle", widget: "string" }
          - { label: "Valeurs - Sous-titre", name: "valuesSubtitle", widget: "string" }
          - label: "Valeurs - Liste"
            name: "values"
            widget: "list"
            fields:
              - { label: "Icône", name: "icon", widget: "select", options: ["Shield", "Heart", "Users", "GraduationCap", "Leaf", "Star"] }
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          # Team
          - { label: "Équipe - Titre", name: "teamTitle", widget: "string" }
          - { label: "Équipe - Sous-titre", name: "teamSubtitle", widget: "string" }
          # Qualifications
          - { label: "Qualifications - Titre", name: "qualificationsTitle", widget: "string" }
          - { label: "Qualifications - Sous-titre", name: "qualificationsSubtitle", widget: "string" }
          - label: "Qualifications - Liste"
            name: "qualifications"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          # CTA
          - { label: "CTA - Titre", name: "ctaTitle", widget: "string" }
          - { label: "CTA - Texte", name: "ctaText", widget: "text" }

      - name: "services"
        label: "Services"
        file: "content/pages/services.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Sous-titre", name: "subtitle", widget: "text" }
          # Consultations
          - { label: "Consultations - Titre", name: "consultationsTitle", widget: "string" }
          - { label: "Consultations - Sous-titre", name: "consultationsSubtitle", widget: "string" }
          - { label: "Consultations - Description", name: "consultationsDescription", widget: "text" }
          - label: "Consultations - Liste"
            name: "consultations"
            widget: "list"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Durée", name: "duration", widget: "string" }
              - { label: "Prix", name: "price", widget: "string" }
          # Cures
          - { label: "Cures - Titre", name: "curesTitle", widget: "string" }
          - { label: "Cures - Sous-titre", name: "curesSubtitle", widget: "string" }
          - { label: "Cures - Description", name: "curesDescription", widget: "text" }
          # Formations
          - { label: "Formations - Titre", name: "formationsTitle", widget: "string" }
          - { label: "Formations - Sous-titre", name: "formationsSubtitle", widget: "string" }
          - { label: "Formations - Description", name: "formationsDescription", widget: "text" }
          - label: "Formations - Liste"
            name: "formations"
            widget: "list"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Durée", name: "duration", widget: "string" }
              - { label: "Prix", name: "price", widget: "string" }

      - name: "contact"
        label: "Contact"
        file: "content/pages/contact.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Adresse", name: "address", widget: "string" }
          - { label: "Téléphone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Horaires", name: "hours", widget: "text" }

  # ==========================================
  # PAGES LÉGALES (Collection dynamique)
  # ==========================================
  - name: "legal"
    label: "Pages légales"
    label_singular: "Page légale"
    folder: "content/legal"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    sortable_fields: ["order", "title"]
    fields:
      - { label: "Titre", name: "title", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", required: true, hint: "Identifiant pour l'URL (ex: accessibilite, cgv)" }
      - { label: "Texte dans le footer", name: "linkText", widget: "string", required: true, hint: "Texte affiché dans le footer" }
      - { label: "Ordre d'affichage", name: "order", widget: "number", min: 1, default: 10, hint: "Position dans le footer (1 = premier)" }
      - { label: "Afficher dans le footer", name: "showInFooter", widget: "boolean", default: true }
      - { label: "Meta description", name: "metaDescription", widget: "text", required: true }
      - { label: "URL canonique", name: "canonicalUrl", widget: "string", required: true }
      - { label: "Contenu", name: "body", widget: "markdown", required: true }

  # ==========================================
  # SERVICES SPÉCIAUX
  # ==========================================
  - name: "services-speciaux"
    label: "Services spéciaux"
    label_singular: "Service spécial"
    folder: "content/services-speciaux"
    create: false
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Titre", name: "title", widget: "string", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", required: true }
      - { label: "Sous-titre", name: "subtitle", widget: "string", required: false }
      - { label: "Tagline", name: "tagline", widget: "string", required: false }
      - { label: "Durée", name: "duration", widget: "string", required: false }
      - { label: "Prix", name: "price", widget: "string", required: false }
      - { label: "Image Hero", name: "heroImage", widget: "string", required: false }
      - { label: "Image secondaire", name: "secondaryImage", widget: "string", required: false }
      - { label: "Description / Introduction", name: "description", widget: "markdown", required: false }
      - { label: "Introduction (Bhutavidya)", name: "introduction", widget: "markdown", required: false }
      # Bilan de santé
      - { label: "Titre aspect", name: "aspectTitle", widget: "string", required: false }
      - { label: "Items aspect", name: "aspectItems", widget: "list", required: false, field: { label: "Item", name: "item", widget: "string" } }
      - label: "Étapes"
        name: "steps"
        widget: "list"
        required: false
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Icône", name: "icon", widget: "select", options: ["Activity", "Users", "Leaf", "Heart", "Brain", "Eye", "Sparkles", "Wind"] }
      - { label: "Texte suivi", name: "followUpText", widget: "markdown", required: false }
      - { label: "Note suivi", name: "followUpNote", widget: "string", required: false }
      # Bhutavidya
      - { label: "Citation philosophie", name: "philosophyQuote", widget: "string", required: false }
      - { label: "Sous-texte philosophie", name: "philosophySubtext", widget: "string", required: false }
      - { label: "Texte philosophie", name: "philosophyText", widget: "markdown", required: false }
      - label: "Étapes programme"
        name: "programSteps"
        widget: "list"
        required: false
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Icône", name: "icon", widget: "select", options: ["Brain", "Eye", "Sparkles", "Heart", "Wind"] }
      - label: "Techniques"
        name: "techniques"
        widget: "list"
        required: false
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "Titre première séance", name: "firstSessionTitle", widget: "string", required: false }
      - { label: "Texte première séance", name: "firstSessionText", widget: "text", required: false }
      - { label: "Titre suivi", name: "followUpTitle", widget: "string", required: false }
      - { label: "Info séance", name: "sessionInfo", widget: "string", required: false }
      # Atelier cuisine - Dates
      - label: "Prochaines dates"
        name: "upcomingDates"
        widget: "list"
        required: false
        fields:
          - { label: "Date", name: "date", widget: "string" }
          - { label: "Horaire", name: "time", widget: "string" }
          - { label: "Niveau", name: "level", widget: "string" }
          - { label: "Thème", name: "theme", widget: "string" }
      # Consultations
      - { label: "Meta titre", name: "metaTitle", widget: "string", required: false }
      - { label: "Meta description", name: "metaDescription", widget: "text", required: false }
      - { label: "Meta keywords", name: "metaKeywords", widget: "string", required: false }
      - { label: "Tag hero", name: "heroTag", widget: "string", required: false }
      - { label: "Titre hero", name: "heroTitle", widget: "string", required: false }
      - { label: "Description hero", name: "heroDescription", widget: "text", required: false }
      - { label: "Titre section Qu'est-ce que", name: "whatIsTitle", widget: "string", required: false }
      - { label: "Contenu section Qu'est-ce que", name: "whatIsContent", widget: "markdown", required: false }
      - label: "Étapes séance"
        name: "sessionSteps"
        widget: "list"
        required: false
        fields:
          - { label: "Numéro", name: "number", widget: "string" }
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - label: "Types de consultations"
        name: "consultationTypes"
        widget: "list"
        required: false
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Lien", name: "link", widget: "string" }
          - { label: "Durée", name: "duration", widget: "string" }
          - { label: "Icône", name: "icon", widget: "select", options: ["Stethoscope", "Brain", "Heart", "Leaf"] }
      - label: "Bénéfices"
        name: "benefits"
        widget: "list"
        required: false
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Icône", name: "icon", widget: "select", options: ["Heart", "Brain", "Leaf", "Star"] }
      - { label: "Public cible", name: "targetAudience", widget: "list", required: false, field: { label: "Item", name: "item", widget: "string" } }
      # FAQ commun
